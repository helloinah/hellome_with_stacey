			var t = Math.floor(Math.random() * ($("#entry_container").height()-$(this).height()));

	);
	$(".entry").mouseover(function(){
		$(this).next().css('visibility','visible');
		});
			$(".entry").mouseout(function(){
		$(this).next().css('visibility','hidden');
		});
	
	
});
