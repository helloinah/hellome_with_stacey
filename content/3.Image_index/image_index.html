			var l = Math.floor(Math.random() * ($("#draggable_container").width()-$(this).width()));
			var t = Math.floor(Math.random() * ($("#draggable_container").height()-$(this).height()));

			var z = Math.floor(Math.random() * 89);

			$(this).css("left", l);
			$(this).css("top", t);
			$(this).css("z-index", z);
			$(this).draggable();
			
		}
	);
	
	
	$(".draggable").mouseover(function(){
				$("img", this).css("cursor","-webkit-grab");

		});$(".draggable").mouseup(function(){
				$("img", this).css("cursor","-webkit-grab");

		});
	$(".draggable").mousedown(function() {
	
		$("img", this).css("cursor","-webkit-grabbing");
		var zvalue = $(this).css("z-index");
		// get highest z-value
		var max = Math.max.apply( null, $('#draggable_container').children('div')
                                           .map(function(){
                                               return $(this).css('z-index');
                                           }).get() 
                        );
		//set highest z-value
		if (zvalue <= max){
			$(this).css('z-index', max+1);
		

		}

  }
);
	});
	
	
});

</script>
